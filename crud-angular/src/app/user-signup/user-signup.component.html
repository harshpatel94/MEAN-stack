<div class="col-md-6 col-md-offset-3">
    <h2>User SignUp Form</h2>
    <form #frm = "ngForm" name="signUpForm" (ngSubmit)="signUp(frm)" role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" ngModel="" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ngModel="" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ngModel="" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ngModel="" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
